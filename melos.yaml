name: cached_query

packages:
  - packages/**

ignore:
  # e.g. ignore example apps
  - "packages/**/example"
ide:
  intellij: false

scripts:
  analyze:
    exec: dart analyze .
  get:examples: "find ./examples/ -maxdepth 1 -mindepth 1 -type d -exec flutter pub get {} \\;"
  test:
    run: |
      melos exec -c 6 --fail-fast -- \
        "flutter test --no-pub"
    description: Run `flutter test` for a specific package.
    select-package:
      dir-exists:
        - test
      ignore:
        - 'examples/**'
